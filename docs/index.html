<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style/style.css" rel="stylesheet" />

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.9/cytoscape.js"></script>
  <script src="js/main.js"></script>
  <script src="js/examples.js"></script>
  <script src="js/graphol_scape.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/owl.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

  <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
  <script src='https://cdn.rawgit.com/cytoscape/cytoscape.js-cola/abdbdf2b/cytoscape-cola.js'></script>

  <link href="https://rawgit.com/picorana/sparqling/master/css/style.css" rel="stylesheet">
  <script src="https://rawgit.com/picorana/sparqling/master/dist/sparqling_min.js"></script>

  <style>
    body, html {
      font-family : "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
      color: #666;
    }

    #header {
      margin-bottom:100px;
      font-size:140px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color:inherit;
    }

    .section {
      margin-bottom:0px;
      overflow: auto;
      text-align: center;
      font-size:120%;
    }

    .container {
      float:left;
      width:50%;
      box-sizing:border-box;
      padding: 20px 5%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 50px;
    }

    #examples_list {
      margin:0;
      padding:0;
    }

    #examples_list li {
      padding:8px;
      cursor:pointer;
      list-style-type: none;
    }

    #examples_list li:hover {
      background-color:#fafafa;
      color: rgb(81,149,199);
    }
  </style>

  <title>Sparqling</title>
  <a href=''>docs</a>

</head>

<body style="margin: 0">
  <div id="grapholscape_container"></div>


  <div id="home">
    <div id="header">
      <div style="height:150px; padding-top: 2%"><a href="http://www.dis.uniroma1.it/~graphol/index.html"><span style="font-size:100%; font-family: roboto">Sparqling</a></div>
    </div>


    <div class="section" >
      <div class="container">
        <h2>Choose an example</h2>

        <ul id="examples_list">
        </ul>
      </div>

      <div class="container">
        <h2>Select a Graphol file</h2>
        <div id="dropbox" style="padding:60px 0; margin:auto; border:dashed 1px #555; border-radius:2px; background-color:#fafafa ">
          <img style="height:50px; margin:0 0 30px 0" src="icons/upload.png"/>
          <div style="font-size: 18px;">Drag &amp; drop a Graphol file here</div>
        </div>
      </div>
    </div>
  </div>


  <script>
    var dropbox = document.getElementById('dropbox');

    dropbox.addEventListener("dragenter",dragenter,false);
    dropbox.addEventListener("dragover", dragover, false);

    dropbox.addEventListener("drop", drop,false);

    function dragenter(e) {
      e.stopPropagation();
      e.preventDefault();
    }

    function dragover(e) {
      e.stopPropagation();
      e.preventDefault();
    }

    function drop(e) {
      e.stopPropagation();
      e.preventDefault();

      var dt = e.dataTransfer;
      var files = dt.files;

      document.getElementById('home').style.display = 'none';
      var graph = new GrapholScape(files[0], document.getElementById('grapholscape_container'));

      var ps = new Sparqling(graph);

    }


    // Examples
    var examples_list = document.getElementById('examples_list');
    var i = 0;
    var examples_graphs = [];

    for (i=0; i<examples.length; i++) {
      var li = document.createElement('li');
      li.innerHTML = examples[i][0];
      li.setAttribute('exmp_id',i);

      li.onclick = function() {
        document.getElementById('home').style.display = 'none';
        var graph = new GrapholScape(null,document.getElementById('grapholscape_container'),examples[this.getAttribute('exmp_id')][1]);
        graph.drawDiagram(graph.getDiagramName(0));

        var ps = new Sparqling(graph);
      };

      examples_list.appendChild(li);
    }
  </script>
</body>
</html>
